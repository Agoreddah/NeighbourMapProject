<body>

    <!-- Primary Page Layout
–––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <div class="page-wrapper" data-bind="template: {name : ROUTE}">
    </div>
    
    <!-- Login page -->
    <script type="text/template" id="login">
        <div id="login-page">
            <div class="map-image">
                <h1 class="logo"><span class="fl">P</span>ifko</h1>
                <div class="pointer pointer1">
                    <div class="pointer-wrapper">
                        <div class="pointer-icon pointer-icon1"></div>
                        <div class="pointer-shadow shadow1"></div>
                    </div>
                </div>
                <div class="pointer pointer2">
                    <div class="pointer-wrapper">
                        <div class="pointer-icon pointer-icon2"></div>
                        <div class="pointer-shadow shadow1"></div>
                    </div>
                </div>
                <div class="pointer pointer3">
                    <div class="pointer-wrapper">
                        <div class="pointer-icon pointer-icon3"></div>
                        <div class="pointer-shadow shadow1"></div>
                    </div>
                </div>
            </div>
            <div class="container" data-bind="pointers">
                <div class="intro-text">
                	<p>Do you want to know
                        <br />where people usually go?</p>
                    <button type="button" data-bind="click : initApplication" class="button button-cyan centered mtop-30">Explore Zilina</button>
                    
                </div>
            </div>
        </div>

    </script>
    <!-- #login -->

    <!-- application page -->
    <script type="text/template" id="application">
        <div id="application-page" class="container-max">
            <div class="row">
            	
            	<!-- sidebar-left -->
            	<div class="sidebar sidebar-left four columns toggled">
            		<!-- menu panel -->
	            	<div id="menu" class="menu">
	            		<h1 class="menu-logo"><span class="fl">P</span>ifko</h1>
	            		<p>Project created for Udacity’s front-end developer nanodegree course</p>
	            		<p>Tomas Chudjak &copy; 2015</p>
	            		<p><a href="" data-bind="click : logout"><i class="icon-export"></i>logout</a></p>
	            	</div>
            	</div>
            	
            	<!-- sidebar-right -->
            	<div class="sidebar sidebar-right four columns toggled">
            		
            		<!-- search panel -->
	                <div id="search" data-position="-100%" class="search widget-search-places sidebar-widget">
	                    <h2 class="list-title">All places around</h2>
	                    <input type="search" placeholder="Search places" class="search-input" data-bind="value: search, valueUpdate: 'keyup'" />
	                    <ul class="places-list" data-bind="foreach: filteredData">
	                        <li>
	                            <h3 class="place-list-title" data-bind="text: name, click: $root.goToPlace"></h3>
	                            <p class="place-list-category" data-bind="text: categories[0].shortName"></p>
	                        </li>
	                    </ul>
	                </div>
	                
	                <!-- single place -->
	                <div id="single-place" data-position="100%" class="sidebar-widget widget-single-place toggled">
	                	<a href="" data-bind="click : toggleWidgets">
	                		<i class="icon-left-open-big"></i><span>back to the list</span>
	                	</a>
	                    <div class="place-info" data-bind="with: chosenPlace">
	                        <h2 class="place-title" data-bind="text: name"></h2>
	                        <p data-bind="text: location.address"></p>
	                        <p data-bind="text: contact.phone"></p>
	                    </div>
	                    <div class="place-gallery">
	                        <ul data-bind="foreach: PHOTOS_ALBUM, visible: PHOTOS_ALBUM().length > 0">
	                            <li>
	                                <img data-bind="attr : { src : $data }" alt="" />
	                            </li>
	                        </ul>
	                    </div>
	                </div>
                </div>
                
                <!-- map -->
                <div id="map-canvas" class="twelve columns" data-bind="map"></div>

            </div>
            
            <!-- navigation -->
            <div id="nav" class="navigation row">
            	<div class="container">
	            	<ul data-bind="foreach: SUBPAGES">
	            		<li data-bind="css : { selected: $data == $root.SUBPAGE()}">
	            			<a href="" data-bind="click : Application.toggleSidebar">
	            			<i data-bind="attr : {'class' : 'icon-'+$data}"></i>
	            			<span class="nav-text" data-bind="text: $data"></span>
	            			</a>
	            		</li>
	            	</ul>
            	</div>
            </div>
        </div>
    </script>
    <!-- #application -->

    <!-- info window html data.  
    <div id="markerSkelet" data-bind="width: DATA">
        <h2 data-bind="text:name"></h2>
        <p data-bind="click: $root.goToPlace">Click</p>
    </div>
-->

  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <input type="hidden" id="userLatitude" name="userLatitude" value="" />
    <input type="hidden" id="userLongitude" name="userLongitude" value="" />
