<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Neighbour map project</title>
  <meta name="description" content="P5 task">
  <meta name="author" content="Tomas Chudjak">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Critical CSS
  ––––––––––––––––––––––––––––––––––––––––––––––––––-->
    <style>
img,legend{border:0}legend,td,th{padding:0}html{font-family:sans-serif;-ms-text-size-adjust:100%;-webkit-text-size-adjust:100%}body{margin:0}article,aside,details,figcaption,figure,footer,header,hgroup,main,menu,nav,section,summary{display:block}audio,canvas,progress,video{display:inline-block;vertical-align:baseline}audio:not([controls]){display:none;height:0}[hidden],template{display:none}a{background-color:transparent}a:active,a:hover{outline:0}abbr[title]{border-bottom:1px dotted}b,optgroup,strong{font-weight:700}dfn{font-style:italic}h1{font-size:2em;margin:.67em 0}mark{background:#ff0;color:#000}small{font-size:80%}sub,sup{font-size:75%;line-height:0;position:relative;vertical-align:baseline}sup{top:-.5em}sub{bottom:-.25em}svg:not(:root){overflow:hidden}figure{margin:1em 40px}hr{-moz-box-sizing:content-box;box-sizing:content-box;height:0}pre,textarea{overflow:auto}code,kbd,pre,samp{font-family:monospace,monospace;font-size:1em}button,input,optgroup,select,textarea{color:inherit;font:inherit;margin:0}button{overflow:visible}button,select{text-transform:none}button,html input[type=button],input[type=reset],input[type=submit]{-webkit-appearance:button;cursor:pointer}button[disabled],html input[disabled]{cursor:default}button::-moz-focus-inner,input::-moz-focus-inner{border:0;padding:0}input{line-height:normal}input[type=checkbox],input[type=radio]{box-sizing:border-box;padding:0}input[type=number]::-webkit-inner-spin-button,input[type=number]::-webkit-outer-spin-button{height:auto}input[type=search]{-webkit-appearance:textfield;-moz-box-sizing:content-box;-webkit-box-sizing:content-box;box-sizing:content-box}input[type=search]::-webkit-search-cancel-button,input[type=search]::-webkit-search-decoration{-webkit-appearance:none}fieldset{border:1px solid silver;margin:0 2px;padding:.35em .625em .75em}table{border-collapse:collapse;border-spacing:0}
    </style>

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/skeleton.min.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

    <!-- Login page
    ------------------>


        <div class="page-wrapper">
            <!-- login page panel -->
            <div id="login" class="login-panel container hidden">
                <div class="panel">
                    <h1 class="lp-welcome">Welcome</h1>
                    <h3 class="lp-subtitle">Looking for a pub?</h3>
                    <button type="button" onclick="Application.initMap()" class="button-primary center">Explore Zilina</button>
                </div>
                <div class="authorize">
                    <p>Independent project for udacity Front end developer nanodegree <br />2015 &amp; Tomas</p>
                </div>
            </div>

            <!-- map container -->
            <div id="application" class="container-max application-panel">
                <div class="row">
                    <div class="places three columns">
                        <h2 class="places-title">List of places</h2>
                        <input type="search" placeholder="Search places" data-bind="value: search, valueUpdate: 'keyup'" />
                        <ul data-bind="foreach: filteredData">
                                <li>
                                    <h5 data-bind="text: name, click: $root.goToPlace"></h5>
                                </li>
                        </ul>
                    </div>
                    <div id="map-canvas" class="six columns"></div>

                    <div class="content-wrapper three columns">
                        <div class="place-info" data-bind="with: chosenPlace">
                            <h2 class="content-title" data-bind="text: name"></h2>
                            <p data-bind="text: location.address"></p>
                            <p data-bind="text: contact.phone"></p>
                        </div>
                        <div class="place-gallery">
                            <ul data-bind="foreach: PHOTOS_ALBUM, visible: PHOTOS_ALBUM().length > 0">
                            	<li>
                                   <img data-bind="attr : { src : $data }" alt="" />
                            	</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <!-- info window html data.  -->
            <div id="markerSkelet" data-bind="width: DATA">
                <h2 data-bind="text:name"></h2>
                <p data-bind="click: $root.goToPlace">Click</p>
            </div>

        </div>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <!-- hidden fields
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <input type="hidden" id="userLatitude" name="userLatitude" value="" />
  <input type="hidden" id="userLongitude" name="userLongitude" value="" />

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAEaeUgDHN2lqUyjZMn9CngDbhEIBfqOe8"></script>
  <script src="js/vendors/jquery.min.js"></script>
  <script src="js/vendors/animation/TweenMax.min.js"></script>
  <script src="js/vendors/knockout.min.js"></script>
  <!--<script src="js/plugins.js"></script>-->
  <script src="js/main.min.js"></script>
  <script>
    var Application = new App();
    ko.applyBindings(Application);

    jQuery('document').ready(function(){
        setTimeout(Application.showPage(), 3000);
    });

    function shit(){
        var self = this;

        self.tasks = ko.observableArray([]);
    };
  </script>
</body>
</html>
